<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Imagens/favicon.png" type="image/x-icon">
    <script src="//code-sa1.jivosite.com/widget/hRu2eHyOaC" async></script>
    <title>Cadastro</title>
</head>

<body onload="adicionarAberturasNoSelectDasBrancas(), adicionarAberturasNoSelectDasPretas()">
    <div class="bodyLogin">
        <div class="navBar">
            <a href="index.html"><img src="./Imagens/index/Logo BandChess.png"></a>
            <ul>
                <a href="index.html">
                    <li>Home | </li>
                </a>
                <a href="aberturas.html">
                    <li> Aberturas | </li>
                </a>
                <a href="rankings.html">
                    <li class="navBarSelected"> Rankings | </li>
                </a>
                <a href="login.html">
                    <li class="navBarSelected">Entrar</li>
                </a>
            </ul>
        </div>
        <div class="containerLogin">
            <div class="conteudoCadastro">
                <h1 class="titulo">Cadastro</h1>
                <form id="form_cadastro" onsubmit="return preCadastro()">
                    <div class="inputs">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" class="inputLongoCadastro" placeholder="email@example.com"
                            required><br>

                        <div class="divInputsCurtos">
                            <div class="inpEsq">
                                <label for="nickname">Nickname</label>
                                <input class="inputCurto" id="nickname" name="nickname" maxlength="20"
                                    placeholder="Sir Cagnus Marlsen" required>

                                <label for="senhaCadastro">Senha</label>
                                <input id="senhaCadastro" name="senha" class="inputCurto" type="password" aria-required="true" placeholder="**********" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,45}" title="Sem preguiça, tem que ter letra minúscula, MAIÚSCULA, algum número, pelo menos 8 e no máximo 45 caracteres" required>

                                <label for="confirmarSenha">Confirmar Senha</label>
                                <input id="confirmarSenha" class="inputCurto" type="password" aria-required="true" title="Tem que ser igual a senha, duh" placeholder="**********" maxlength="45" required>

                                <label for="aberturaBrancas">Qual a sua abertura favorita de Brancas?</label>
                                <select id="aberturaBrancas" name="aberturaBranca" class="inputCurto">
                                    <option value="NA">Nenhuma</option>
                                </select>

                                <label for="aberturaPretas">Qual a sua abertura favorita de Pretas?</label>
                                <select id="aberturaPretas" name="aberturaPreta" class="inputCurto">
                                    <option value="NA">Nenhuma</option>
                                </select>
                            </div>
                            <div class="inpDir">
                                <label for="rating">Qual o seu rating?</label>
                                <input id="rating" name="rating" type="number" class="inputCurto"
                                    placeholder="Se não tiver, deixe em branco" maxlength="5">

                                <label for="plataforma">Em qual site você joga?</label>
                                <select id="plataforma" name="plataforma" class="inputCurto">
                                    <option value="nenhum">Nenhum</option>
                                    <option value="chess">Chess.com</option>
                                    <option value="lichess">Lichess</option>
                                    <option value="chess24">Chess24</option>
                                </select>

                                <label for="inpTituloFIDE">Qual o seu título FIDE?</label>
                                <select id="inpTituloFIDE" name="tituloFIDE" class="inputCurto"
                                    onchange="verificarFIDE()">
                                    <option value="no">Nenhum</option>
                                    <option value="gm">Grande Mestre</option>
                                    <option value="im">Mestre Internacional</option>
                                    <option value="nm">Mestre Nacional</option>
                                </select>

                                <label for="idFIDE">Qual o seu id FIDE?</label>
                                <input name="idFIDE" id="idFIDE" class="inputCurto"
                                    placeholder="Se não tiver, deixe em branco" maxlength="15">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="botEntrar">Cadastrar</button>
                </form>
            </div>
        </div>
</body>
</html>

    function verificarFIDE() {
        if (inpTituloFIDE.value != "no") {
            idFIDE.required = true
            titulado = 1
        }else{
            idFIDE.required = false
            titulado = 0
        }
    }
    
    function preCadastro() {
        var senhasIguais = false
        if (rating.value == "") {
            rating.value = 0
        }
        if (idFIDE.value == "" && titulado == 0) {
            idFIDE.value = -1
        }
        if(senhaCadastro.value == confirmarSenha.value){
            senhasIguais=true
        }
        if(senhasIguais){
            if (titulado == 1 && idFIDE.value != "" && rating.value != ""){
              return cadastrar();
            }else if (titulado == 0 && rating.value != "") {
                return cadastrar();
            }
        }else{
            alert("As senhas estão diferentes!")
        }
    }

    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                console.log(response)
                response.text().then(function (resposta) {
                });

            }
        });

        return false;
    }
